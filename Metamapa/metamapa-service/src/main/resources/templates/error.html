<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Error – Metamapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar igual al resto de páginas -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/metamapa}">Metamapa</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/metamapa/fuentesDeDatos}">Fuentes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/metamapa/agregador}">Agregador</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/metamapa/colecciones/}">Colecciones</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container text-center my-5 flex-grow-1">
    <h1 class="display-4 text-danger">¡Ups!</h1>
    <p class="lead" th:text="${errorMessage ?: 'Ha ocurrido un error inesperado.'}">Mensaje de error</p>
    <a class="btn btn-primary" th:href="@{/metamapa}">Volver al inicio</a>
</main>

<footer class="bg-light text-center py-3 mt-auto">
    <span class="text-muted">&copy; 2025 Metamapa</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
