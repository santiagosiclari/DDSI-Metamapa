<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metamapa - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/metamapa}">Metamapa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/metamapa/fuentesDeDatos/}">Fuentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/metamapa/agregador/}">Agregador</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/metamapa/colecciones/}">Colecciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/metamapa/solicitudes}">Solicitudes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<main class="container my-5 flex-grow-1">
    <div class="row justify-content-center g-4">
        <div class="col-12 col-md-6 d-grid">
            <a class="btn btn-outline-primary btn-lg" th:href="@{/metamapa/fuentesDeDatos/}">Gestionar Fuentes</a>
        </div>
        <div class="col-12 col-md-6 d-grid">
            <a class="btn btn-outline-success btn-lg" th:href="@{/metamapa/agregador/}">Ver Agregador</a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
        <span class="text-muted">&copy; 2025 Metamapa</span>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
