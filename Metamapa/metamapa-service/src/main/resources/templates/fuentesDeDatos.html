<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MetaMapa · Fuentes de Datos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/metamapa/fuentesDeDatos/}">MetaMapa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/metamapa/fuentesDeDatos/}">Fuentes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/metamapa/agregador/}">Agregador</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/metamapa/colecciones/}">Colecciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/metamapa/solicitudes}">Solicitudes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5 flex-grow-1">
  <!-- Flash -->
  <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="m-0">Fuentes de Datos</h1>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/metamapa/fuentesDeDatos/}">Actualizar</a>
  </div>

  <!-- Crear nueva fuente -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Crear nueva fuente</h5>
      <form th:action="@{/metamapa/fuentesDeDatos/}" method="post" th:object="${fuenteForm}">
        <!-- CSRF -->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label" for="tipo">Tipo</label>
            <select id="tipo" class="form-select" th:field="*{tipo}" required>
              <option value="">Seleccioná…</option>
              <option value="FuenteEstatica">Estática</option>
              <option value="FuenteDinamica">Dinámica</option>
              <option value="FuenteDemo">Demo</option>
              <option value="FuenteMetamapa">MetaMapa (REST)</option>
            </select>
            <div class="text-danger small" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
          </div>

          <div class="col-md-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input id="nombre" class="form-control" th:field="*{nombre}" placeholder="IncendiosForestales" required />
            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
          </div>

          <div class="col-md-4" id="urlGroup" style="display:none;">
            <label class="form-label" for="url">URL (solo Demo / MetaMapa)</label>
            <input id="url" type="url" class="form-control" th:field="*{url}" placeholder="https://..." />
          </div>

          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th style="width:90px;">ID</th>
        <th style="width:220px;">Tipo</th>
        <th>Nombre</th>
        <th style="width:180px;">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="fuente : ${fuentesDeDatos}">
        <td th:text="${fuente['id']}">1</td>
        <td>
    <span th:if="${fuente['tipoFuente'] != null}"
          th:text="${#strings.replace(
                      #strings.capitalize(#strings.toLowerCase(fuente['tipoFuente'].toString())),
                      '_',' '
                   )}">Fuente Dinámica</span>
          <span th:if="${fuente['tipoFuente'] == null}" class="text-muted">—</span>
        </td>
        <td th:text="${fuente['nombre']}">IncendiosForestales</td>
        <td>
          <a class="btn btn-sm btn-info"
             th:href="@{/metamapa/fuentesDeDatos/{id}(id=${fuente['id']})}">
            Ver detalle
          </a>
        </td>
      </tr>

      <tr th:if="${#lists.isEmpty(fuentesDeDatos)}">
        <td colspan="4" class="text-center text-muted">No hay fuentes registradas.</td>
      </tr>
      </tbody>

    </table>
  </div>
</main>

<footer class="bg-light text-center py-3 mt-auto">
  <div class="container">
    <span class="text-muted">© 2025 MetaMapa</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const tipoSel = document.getElementById('tipo');
  const urlGroup = document.getElementById('urlGroup');
  const urlInput = document.getElementById('url');

  function toggleUrl() {
    const v = tipoSel.value;
    // Solo necesitan URL: Demo y MetaMapa REST
    const needsUrl = (v === 'FuenteDemo' || v === 'FuenteMetamapa');
    urlGroup.style.display = needsUrl ? 'block' : 'none';
    if (needsUrl) urlInput?.setAttribute('required', 'required');
    else { urlInput?.removeAttribute('required'); if (urlInput) urlInput.value = ''; }
  }

  tipoSel?.addEventListener('change', toggleUrl);
  document.addEventListener('DOMContentLoaded', toggleUrl);
</script>
</body>
</html>
