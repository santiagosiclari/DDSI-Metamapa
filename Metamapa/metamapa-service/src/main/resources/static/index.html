<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">MetaMapa</a>
        <div>
            <button class="btn btn-light me-2" onclick="mostrar('hechos')">Hechos</button>
            <button class="btn btn-light me-2" onclick="mostrar('colecciones')">Colecciones</button>
            <button class="btn btn-light me-2" onclick="mostrar('fuentes')">Fuentes</button>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalHecho">+ Hecho</button>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalColeccion">+ Colección</button>
            <button class="btn btn-warning me-2" onclick="actualizarHechos()">Actualizar</button>
            <button class="btn btn-danger" onclick="curarHechos()">Curar</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3" id="contenido">
    <div id="coleccionesView">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Colecciones</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalColeccion">+ Nueva Colección</button>
        </div>

        <div class="mb-3">
            <label for="modoNav" class="form-label">Modo de navegación:</label>
            <select id="modoNav" class="form-select form-select-sm" style="width:auto; display:inline-block;">
                <option value="IRRESTRICTA">Irrestricta</option>
                <option value="CURADA">Curada</option>
            </select>
        </div>

        <div id="filtrosColeccion" class="border p-3 rounded mb-3 bg-light">
            <h6>Filtros temporales</h6>
            <div class="row g-2">
                <div class="col-md-4">
                    <input id="tituloNP" class="form-control form-control-sm" placeholder="Excluir título...">
                </div>
                <div class="col-md-4">
                    <input id="categoriaP" class="form-control form-control-sm" placeholder="Incluir categoría...">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-sm btn-outline-success w-100" onclick="aplicarFiltrosColeccion()">Aplicar filtros</button>
                </div>
            </div>
        </div>

        <div id="listaColecciones" class="mb-3"></div>
        <div id="mapaColeccion" class="mapa"></div>
    </div>

</div>

<!-- ========== MODAL CREAR HECHO ========== -->
<div class="modal fade" id="modalHecho" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Nuevo Hecho</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formHecho" class="modal-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Título</label>
                        <input name="titulo" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Categoría</label>
                        <div class="input-group">
                            <select name="categoria" id="categoriaSelect" class="form-select"></select>
                            <button class="btn btn-outline-secondary" type="button" onclick="agregarNuevaCategoria()">+ Nueva</button>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" required></textarea>
                </div>

                <!-- Mapa selector de ubicación -->
                <h6>Seleccioná la ubicación del hecho</h6>
                <div id="mapaSeleccion" class="mapa-seleccion mb-3"></div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Latitud</label>
                        <input type="number" step="any" name="latitud" id="latitud" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Longitud</label>
                        <input type="number" step="any" name="longitud" id="longitud" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">ID Usuario</label>
                        <input name="idUsuario" type="number" class="form-control" placeholder="123">
                    </div>
                    <div class="col">
                        <label class="form-label">ID Fuente</label>
                        <input name="idFuente" type="number" class="form-control" placeholder="1" required>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="anonimo" id="anonimo">
                    <label class="form-check-label" for="anonimo">Reportar como anónimo</label>
                </div>

                <hr>
                <h6>Multimedia</h6>
                <div id="multimediaContainer">
                    <div class="row mb-2">
                        <input type="file" id="inputMultimedia" name="archivos" multiple>
                    </div>
                </div>

                <div id="resultadoHecho" class="mt-3 text-center"></div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal: Crear o Editar Colección -->
<div class="modal fade" id="modalColeccion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalColeccionTitle">Nueva Colección</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="formColeccion" class="modal-body">
                <input type="hidden" name="idColeccion" id="idColeccion">

                <div class="mb-3">
                    <label class="form-label">Título</label>
                    <input name="titulo" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de consenso</label>
                    <select name="consenso" class="form-select">
                        <option value="mayoriaSimple">Mayoría simple</option>
                        <option value="absoluto">Absoluto</option>
                        <option value="multiplesMenciones">Múltiples menciones</option>
                    </select>

                </div>

                <hr>
                <h6>Criterios de la colección</h6>
                <div id="criteriosContainer"></div>
                <button type="button" class="btn btn-outline-secondary btn-sm mt-2" onclick="agregarCriterio()">+ Agregar criterio</button>

                <div id="resultadoColeccion" class="mt-3 text-center"></div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>




<!-- ========== MODAL DETALLE DE HECHO ========== -->
<div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">Detalle del Hecho</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="detalleHecho"></div>
        </div>
    </div>
</div>
<!-- Modal: Seleccionar ubicación -->
<div class="modal fade" id="modalUbicacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Seleccionar área de ubicación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div id="mapaUbicacion" style="height: 400px; border-radius: 10px;"></div>
                <div class="mt-3">
                    <label class="form-label">Radio (km):</label>
                    <input type="range" id="radioSlider" min="1" max="50" value="5" class="form-range">
                    <span id="radioLabel">5 km</span>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="confirmarUbicacion()">Confirmar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal: Nueva Categoría -->
<div class="modal fade" id="modalCategoria" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title">Agregar nueva categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="nuevaCategoriaInput" class="form-control" placeholder="Escribí una nueva categoría...">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="guardarNuevaCategoria()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="config.js"></script>
<script src="js/api.js"></script>
<script src="js/mapa.js"></script>
<script src="js/ui.js"></script>




</body>
</html>
