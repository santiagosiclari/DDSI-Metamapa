<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - MetaMapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-3 text-center">Iniciar sesión</h3>
    <form method="POST" action="http://localhost:9005/login">

        <input name="username" type="email" placeholder="Email (admin@test.com)" required>

        <input name="password" type="password" placeholder="Contraseña (pass123)" required>

        <button type="submit">Iniciar Sesión</button>
    </form>
    <p class="mt-2 text-center">
        ¿No tenés cuenta? <a href="registro.html">Registrate</a>
    </p>
</div>

<script src="js/login.js"></script>

</body>
</html>
