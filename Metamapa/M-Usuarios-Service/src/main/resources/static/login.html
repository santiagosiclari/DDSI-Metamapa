<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaMapa - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="http://localhost:9000/index.html">MetaMapa</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 900px;">
    <div class="row g-4">
        <!-- COLUMNA LOGIN -->
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Iniciar sesión</h5>
                </div>
                <div class="card-body">
                    <!-- IMPORTANTE: action = /login (processingUrl), method = POST -->
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <!-- name="email" porque usernameParameter("email") -->
                            <input name="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input name="password" type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
                    </form>

                    <!-- Si querés, link para ir al front -->
                    <p class="mt-3 text-center">
                        Volver al mapa: <a href="http://localhost:9000/index.html">MetaMapa</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- COLUMNA REGISTRO -->
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Crear cuenta</h5>
                </div>
                <div class="card-body">
                    <form id="formRegistro">
                        <div class="mb-3">
                            <label for="nuevoEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="nuevoEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="nuevoPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nuevoNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="nuevoApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="nuevoEdad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="nuevoEdad" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                            <select id="tipoUsuario" class="form-select" required>
                                <option value="CONTRIBUYENTE">Contribuidor</option>
                                <option value="ADMINISTRADOR">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
                    </form>
                    <p class="mt-3 text-muted small">
                        Después de registrarte, iniciá sesión con el formulario de la izquierda.
                    </p>
                    <div id="registroMensaje" class="mt-2 small"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/config.js"></script>
<script>
    // Registro contra tu AuthController (Usuarios-Service)
    (function() {
        const form = document.getElementById('formRegistro');
        const mensaje = document.getElementById('registroMensaje');

        if (!form) return;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = {
                email: document.getElementById('nuevoEmail').value,
                password: document.getElementById('nuevoPassword').value,
                nombre: document.getElementById('nuevoNombre').value,
                apellido: document.getElementById('nuevoApellido').value,
                edad: parseInt(document.getElementById('nuevoEdad').value, 10),
                roles: [ document.getElementById('tipoUsuario').value ]
            };

            mensaje.textContent = 'Creando cuenta...';
            mensaje.className = 'mt-2 small text-muted';

            try {
                const resp = await fetch(
                    `${window.METAMAPA.API_USUARIOS}/usuarios/api-auth/registrar`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(usuario)
                    }
                );

                if (!resp.ok) {
                    const err = await resp.json().catch(() => ({}));
                    mensaje.textContent = `Error: ${err.mensaje || resp.statusText}`;
                    mensaje.className = 'mt-2 small text-danger';
                    return;
                }

                mensaje.textContent = 'Usuario registrado. Ahora podés iniciar sesión.';
                mensaje.className = 'mt-2 small text-success';
                form.reset();
            } catch (err) {
                console.error('Error registrando usuario:', err);
                mensaje.textContent = 'Error de red al registrar usuario.';
                mensaje.className = 'mt-2 small text-danger';
            }
        });
    })();
</script>
</body>
</html>
