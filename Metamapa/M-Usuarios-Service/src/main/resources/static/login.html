<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MetaMapa - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/metamapa/">MetaMapa</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 500px;">

    <!-- ====== VISTA LOGIN (por defecto visible) ====== -->
    <div id="loginView" class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Iniciar sesión</h5>
        </div>
        <div class="card-body">
            <div id="loginMensaje" class="alert d-none mb-3"></div>

            <form method="POST" action="/usuarios/login">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input name="password" type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
            </form>

            <p class="mt-3 text-center">
                ¿No tenés cuenta?
                <a href="#" id="linkMostrarRegistro">Registrate</a>
            </p>

            <p class="mt-2 text-center">
                Volver al mapa:
                <a href="/metamapa/">MetaMapa</a>
            </p>
        </div>
    </div>

    <!-- ====== VISTA REGISTRO (oculta al inicio) ====== -->
    <div id="registroView" class="card shadow-sm d-none mt-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Crear cuenta</h5>
        </div>
        <div class="card-body">
            <form id="formRegistro">
                <div class="mb-3">
                    <label for="nuevoEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="nuevoEmail" required>
                </div>
                <div class="mb-3">
                    <label for="nuevoPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="nuevoPassword" required>
                </div>
                <div class="mb-3">
                    <label for="nuevoNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nuevoNombre" required>
                </div>
                <div class="mb-3">
                    <label for="nuevoApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="nuevoApellido" required>
                </div>
                <div class="mb-3">
                    <label for="nuevoEdad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="nuevoEdad" required>
                </div>
                <div class="mb-3">
                    <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                    <select id="tipoUsuario" class="form-select" required>
                        <option value="CONTRIBUYENTE">Contribuyente</option>
                        <option value="ADMINISTRADOR">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
            </form>

            <div id="registroMensaje" class="mt-3 small"></div>

            <p class="mt-3 text-center">
                ¿Ya tenés cuenta?
                <a href="#" id="linkVolverLogin">Volver al login</a>
            </p>
        </div>
    </div>
</div>

<script src="/config.js"></script>
<script>
    (function() {
        const formRegistro = document.getElementById('formRegistro');
        const registroMensaje = document.getElementById('registroMensaje');
        const loginMensaje = document.getElementById('loginMensaje');

        const loginView = document.getElementById('loginView');
        const registroView = document.getElementById('registroView');

        const linkMostrarRegistro = document.getElementById('linkMostrarRegistro');
        const linkVolverLogin = document.getElementById('linkVolverLogin');

        // Mostrar vista de registro
        if (linkMostrarRegistro) {
            linkMostrarRegistro.addEventListener('click', (e) => {
                e.preventDefault();
                // limpiamos mensajes
                if (loginMensaje) {
                    loginMensaje.textContent = '';
                    loginMensaje.className = 'alert d-none mb-3';
                }
                if (registroMensaje) {
                    registroMensaje.textContent = '';
                    registroMensaje.className = 'mt-3 small';
                }
                loginView.classList.add('d-none');
                registroView.classList.remove('d-none');
            });
        }

        // Volver al login sin registrar
        if (linkVolverLogin) {
            linkVolverLogin.addEventListener('click', (e) => {
                e.preventDefault();
                registroView.classList.add('d-none');
                loginView.classList.remove('d-none');
            });
        }

        if (!formRegistro) return;

        formRegistro.addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = {
                email: document.getElementById('nuevoEmail').value,
                password: document.getElementById('nuevoPassword').value,
                nombre: document.getElementById('nuevoNombre').value,
                apellido: document.getElementById('nuevoApellido').value,
                edad: parseInt(document.getElementById('nuevoEdad').value, 10),
                roles: [ document.getElementById('tipoUsuario').value ]
            };

            registroMensaje.textContent = 'Creando cuenta...';
            registroMensaje.className = 'mt-3 small text-muted';

            try {
                const resp = await fetch(
                    '/usuarios/api-auth/registrar',
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(usuario)
                    }
                );

                if (!resp.ok) {
                    const err = await resp.json().catch(() => ({}));
                    registroMensaje.textContent = `Error: ${err.mensaje || resp.statusText}`;
                    registroMensaje.className = 'mt-3 small text-danger';
                    return;
                }

                // Registro OK
                registroMensaje.textContent = 'Usuario registrado correctamente.';
                registroMensaje.className = 'mt-3 small text-success';
                formRegistro.reset();

                // Mostrar mensaje en la vista de login y volver a mostrarla
                if (loginMensaje) {
                    loginMensaje.textContent = 'Usuario registrado con éxito. Ahora podés iniciar sesión.';
                    loginMensaje.className = 'alert alert-success mb-3';
                }

                registroView.classList.add('d-none');
                loginView.classList.remove('d-none');

            } catch (err) {
                console.error('Error registrando usuario:', err);
                registroMensaje.textContent = 'Error de red al registrar usuario.';
                registroMensaje.className = 'mt-3 small text-danger';
            }
        });
    })();
</script>
</body>
</html>
