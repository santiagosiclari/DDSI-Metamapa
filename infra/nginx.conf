events { worker_connections 1024; }

http {
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name santiagosiclari.org;

        # 1. FRONTEND
        location /metamapa {
            rewrite ^/metamapa$ /metamapa/ permanent;
            set $upstream_metamapa metamapa-service;
            proxy_pass http://$upstream_metamapa:9000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
        }

        location /api-agregador/ {
                    rewrite ^/api-agregador/(.*)$ /$1 break;
                    proxy_pass http://agregador:9004;

                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto https;
                    proxy_set_header X-Forwarded-Port 443;
                    proxy_set_header X-Forwarded-Host $host;
                    proxy_cookie_path /usuarios /;
                }

        location ~ ^/api-colecciones(/.*)?$ {
                    rewrite ^/api-colecciones/?(.*)$ /colecciones/$1 break;
                    proxy_pass http://agregador:9004;

                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto https;
                    proxy_set_header X-Forwarded-Port 443;
                    proxy_set_header X-Forwarded-Host $host;
                    proxy_cookie_path /usuarios /;
        }

        location /api-solicitudes/ {
            rewrite ^/api-solicitudes/(.*)$ /$1 break;

            proxy_pass http://agregador:9004;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cookie_path /usuarios /;
            proxy_redirect off;
        }

        location ^~ /usuarios/ {
          proxy_pass http://usuarios-service:9005;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
          proxy_set_header X-Forwarded-Port 443;

          # Importante para que Spring sepa el dominio real
          proxy_set_header X-Forwarded-Host $host;

          proxy_cookie_path /usuarios /;
        }

        # 4. LAS FUENTES
        location /api-fuente-dinamica/ {
            client_max_body_size 50M;
            proxy_request_buffering off;
            proxy_pass http://fuente-dinamica:9001/api-fuentesDeDatos/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Port 443;
            proxy_cookie_path /usuarios /;
        }

        location /api-fuente-dinamica/archivos/ {
            set $upstream_dinamica fuente-dinamica:9001;
            rewrite ^/api-fuente-dinamica/archivos/(.*)$ /multimedia/$1 break;
            proxy_pass http://$upstream_dinamica;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api-fuente-estatica/ {
                    client_max_body_size 50M;
                    proxy_request_buffering off;
                    proxy_pass http://fuente-estatica:9002/api-fuentesDeDatos/;
                    proxy_set_header Host $host;
                    proxy_set_header X-Forwarded-Proto https;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Port 443;
                    proxy_cookie_path /usuarios /;
                    proxy_method $request_method;
                    proxy_read_timeout 300s;
                    proxy_connect_timeout 300s;
                    proxy_send_timeout 300s;
        }

        location /api-fuente-demo/ {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://fuente-demo:9006/api-fuentesDeDatos/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
        }

        location /api-fuente-metamapa/ {
            proxy_pass http://fuente-metamapa:9007/api-fuentesDeDatos/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
        }

        # 5. ESTADISTICA
        location ^~ /estadistica/ {
          proxy_pass http://estadistica-service:9008;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto https;
          proxy_set_header X-Forwarded-Port 443;

          server_name_in_redirect off;
          proxy_redirect off;
        }


        # REDIRECCIÓN RAÍZ
        location / {
            return 301 /metamapa/;
        }
    }
}