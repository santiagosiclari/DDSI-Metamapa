events { worker_connections 1024; }

http {
    server {
        listen 80;
        server_name santiagosiclari.org;

        location /metamapa/ {
            proxy_pass http://metamapa-service:9000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ~ ^/(api-agregador|api-colecciones|api-solicitudes) {
             proxy_pass http://agregador:9004;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 3. El servicio de USUARIOS
        location /usuarios {
            proxy_pass http://usuarios-service:9005;
            proxy_set_header Host $host;
        }

        location / {
            return 301 /metamapa;
        }
    }
}